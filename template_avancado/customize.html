<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<script>WebFont.load({google: {families: ['{{ template_settings('font:body')|default('Ubuntu') }}:100,200,300,400,500,600,700,800,900']}});</script>

<style>    
    {% if shop_config('moxchat_widget_code') %}
    #topcontrol .top_button{
        margin-bottom: 50px;
    }
    {% endif %}

            font-family: {{ template_settings('font:body')|replace({'+':' '})|default('Ubuntu') }};
        }

        body{
            background-color: {{ template_settings('color:body') }}; 
            {% if  template_settings('image:body') %}
            background-image: url("{{ host_url('uploads/images/full/' ~ template_settings('image:body')) }}");
            {% endif %}
            {% if template_settings('select:repeat') == 'Ambos' %}
            background-repeat: repeat;
            {% elseif template_settings('select:repeat') == 'Horizontal' %}
            background-repeat: repeat-x;
            {% elseif template_settings('select:repeat') == 'Vertical' %}
            background-repeat: repeat-y;
            {% elseif template_settings('select:repeproat') == 'NÃ£o' %}
            background-repeat: no-repeat;
            {% endif %}
            {% if template_settings('if:fixed') %}
            background-attachment: fixed;
            {% else %}
            background-attachment: inherit;
            {% endif %}
        }
        
        /* BOX */
        .box{
            box-shadow: 0 0 10px {{ template_settings('color:box_shadow') }};
        }

        {% if template_settings('if:force_topbar') %}
        #topbar{
            background-color: {{ template_settings('color:top') }};
        }
        {% else %}
        #topbar .list-inline{
            background-color: {{ template_settings('color:top') }};
        }
        {% endif %}
